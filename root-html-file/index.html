<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Security-Policy" content="default-src *  data: blob: 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * data: blob: 'unsafe-inline'; font-src * data: blob: 'unsafe-inline';">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Root application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <script type="systemjs-importmap">
      {
        "imports": {
          "angular-app": "http://localhost:4201/main.js",
          "react-app": "http://localhost:4202/main.js",
          "single-spa": "https://unpkg.com/single-spa@4.3.2/lib/system/single-spa.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://unpkg.com/single-spa@4.3.2/lib/system/single-spa.min.js" as="script" crossorigin="anonymous" />
    <script src="https://unpkg.com/zone.js"></script>
    <script src="https://unpkg.com/import-map-overrides@1.5.0/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/extras/named-register.min.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
      <header class="header-fixed">

          <div class="header-limiter">
        
            <h1><a href="/"><span>logo</span></a></h1>
        
            <nav>
              <a href="/angular-app">Angular app</a>
              <a href="/react-app">React app</a>
            </nav>
        
          </div>
        
        </header>
    <script>
      System.import('single-spa').then(function (singleSpa) {

        singleSpa.registerApplication(
          'angular-app',
          () => System.import('angular-app'),
          location => location.pathname.startsWith('/angular-app')
        );

        singleSpa.registerApplication(
          'react-app',
          () => System.import('react-app'),
          location => location.pathname.startsWith('/react-app')
        )

        singleSpa.start();
      })
    </script>
  </body>
</html>
